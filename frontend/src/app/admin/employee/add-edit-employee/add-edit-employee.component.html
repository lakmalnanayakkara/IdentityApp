<div class="d-flex justify-content-center" *ngIf="formInitialized">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form
        [formGroup]="memberForm"
        (ngSubmit)="submit(empId)"
        autocomplete="off"
      >
        <div class="text-center mb-4">
          <h3 class="mb-3 font-weight-normal">
            <span class="text-warning" *ngIf="addNew">Add</span>
            <span class="text-warning" *ngIf="!addNew">Update</span>
            Employee
          </h3>
        </div>

        <div class="form-floating mb-3">
          <input
            formControlName="firstName"
            type="text"
            placeholder="First Name"
            class="form-control"
            [class.is-invalid]="
              submitted && memberForm.get('firstName')?.errors
            "
          />
          <label for="firstName">First name</label>
          <span
            class="text-danger"
            *ngIf="
              submitted && memberForm.get('firstName')?.hasError('required')
            "
          >
            First name is required
          </span>
        </div>

        <div class="form-floating mb-3">
          <input
            formControlName="lastName"
            type="text"
            placeholder="Last Name"
            class="form-control"
            [class.is-invalid]="submitted && memberForm.get('lastName')?.errors"
          />
          <label for="lastName">Last name</label>
          <span
            class="text-danger"
            *ngIf="
              submitted && memberForm.get('lastName')?.hasError('required')
            "
          >
            Last name is required
          </span>
        </div>

        <div class="form-floating mb-3">
          <input
            formControlName="email"
            type="text"
            placeholder="Email"
            class="form-control"
            [class.is-invalid]="submitted && memberForm.get('email')?.errors"
          />
          <label for="email">Email</label>
          <span
            class="text-danger"
            *ngIf="submitted && memberForm.get('email')?.hasError('required')"
          >
            Email is required
          </span>
        </div>

        <div class="form-floating mb-3">
          <input
            formControlName="position"
            type="text"
            placeholder="Position"
            class="form-control"
            [class.is-invalid]="submitted && memberForm.get('position')?.errors"
          />
          <label for="position">Position</label>
          <span
            class="text-danger"
            *ngIf="
              submitted && memberForm.get('position')?.hasError('required')
            "
          >
            Position is required
          </span>
        </div>
        <div class="form-floating mb-3">
          <input
            formControlName="salary"
            type="number"
            placeholder="Salary"
            class="form-control"
            [class.is-invalid]="submitted && memberForm.get('salary')?.errors"
          />
          <label for="salary">Salary</label>
          <span
            class="text-danger"
            *ngIf="submitted && memberForm.get('salary')?.hasError('required')"
          >
            Salary is required
          </span>
        </div>

        <div class="form-floatin" *ngIf="errorMessages.length > 0">
          <app-validation-messages
            [errorMessages]="errorMessages"
          ></app-validation-messages>
        </div>

        <div class="row my-4">
          <div class="col-6">
            <div class="d-grid">
              <button class="btn btn-block btn-info" type="submit">
                {{ addNew ? "Create" : "Update" }} Employee
              </button>
            </div>
          </div>
          <div class="col-6">
            <div class="d-grid">
              <button
                class="btn btn-block btn-danger"
                type="button"
                routerLink="/admin/employee"
              >
                Back to list
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
